<style type="text/css">
 .root
 {
   display:flex;
   justify-content:center;
   align-items:center;
   padding:60px;
   border-radius:10px;

 }
 .Myframe{
 width:700px;
 background-color: #fff;
 padding:20px;
     border-radius: 30px;
  }
 .gap{
    margin-top:10px;
 }
 .btnstyles{
 display:flex;
 justify-content:center;
 align-item:center;

 }

</style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/Javascript/category.js"></script>
<script src="/static/Javascript/subcategory.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Material Mangement[Product]</title>
</head>

<body style=" background-color: #dfe6e9;">
<form action="/productsubmit" method="post" enctype="multipart/form-data">{%csrf_token%}
   <div class="root">
    <div class="Myframe">
            <div class="row" style="display:flex;align-items:center;font-size:14px;letter spacing:2px; font-weight:bold;padding-left:20px;margin-bottom:10px;">
                 <img src="/static/product.png" width="40">
                   Product:

            </div>
          <div class="row gap">
           <div class="col">
           <select class="form-control" name="categoryid" id="categoryid">
               <option>-Select-</option>
           </select>
           </div>
          </div>

             <div class="row gap">
           <div class="col">
           <select class="form-control" name="subcategoryid" id="subcategoryid">
               <option>-Select-</option>
           </select>
           </div>
          </div>

         <div class="row gap">
           <div class="col">
          <input type="text" class="form-control" name="productname" placeholder="Enter Product Name">
           </div>
         </div>

          <div class="row gap">
           <div class="col">
          <input type="text" class="form-control" name="pdescription" placeholder="Description of Product">
           </div>
         </div>


        <div class="row gap">
                 <div class="col btnstyles">
      <input type="file" class="form-control" accept="image/*" name="producticon" id="producticon" />
             &nbsp;<img src="/static/noimages.jpg" id="pic" width="40" />
           </div>
         </div>

                     <div class="row gap">
             <div class="col btnstyles">
                 <button type="submit"  class="btn btn-primary w-100">Save</button>
            </div>

                   <div class="col btnstyles">
         <button type="reset"  class="btn btn-primary w-100">Reset</button>

           </div>
         </div>

           <div class="row gap">

             <div class="col btnstyles"  style="font-size: 18px; font-weight: bold; color: green">
                        {{msg}}

           </div>
           </div>


    </div>
       </div>
</form>
</body>
</html>
