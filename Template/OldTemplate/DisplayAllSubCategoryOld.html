<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<head>
    <meta charset="UTF-8">
    <title>DisplayAllCategory</title>
</head>

<body style=" background-color: #dfe6e9;">
 <div class="root">
    <div class="Myframe">
            <div class="row" style="display:flex; color:Blue;align-items:center;font-size:20px;letter:2px; spacing:2px; font-weight:bold;padding-left:20px;margin-bottom:10px;">
                 <img src="/static/pic2.png" width="50">
                   List of SubCategory:

            </div>

    <table class="table">
  <thead>
    <tr>
      <th>categoryid</th>
        <th>subcategoryid</th>
      <th>SubCategoryName</th>
        <th>ScDescription</th>
        <th>SubCategoryIcon</th>
        <th>Update</th>
    </tr>
  </thead>
  <tbody>
   {% for row in rows %}
    <tr>
      <th scope="row">{{row.0}}</th>
      <td>{{row.1}}</td>
        <td>{{row.2}}</td>
          <td>{{row.3}}</td>
        <td><a href="editsubcategoryicon?scid={{row.1}} &subcategoryname={{row.2}} &subcategoryicon={{row.4}}"><img src="/static/{{row.4}}" width="40"/></a></td>
        <td><a href="displaysubcategorybyid?scid={{row.1}}">Edit/Delete</a> </td>

    </tr>
   {% endfor %}

  </tbody>
</table>
    </div>
 </div>
</body>
</html>
