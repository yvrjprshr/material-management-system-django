<style type="text/css">
 .root
 {
   display:flex;
   justify-content:center;
   align-items:center;
   padding:60px;
   border-radius:10px;

 }
 .Myframe{
 width:700px;
 background-color: #fff;
 padding:20px;
     border-radius: 30px;
  }
 .gap{
    margin-top:10px;
 }
 .btnstyles{
 display:flex;
 justify-content:center;
 align-item:center;
 }

</style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/Javascript/project.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Material Mangement</title>
</head>

<body style=" background-color: #dfe6e9;">
<form action="/employeesubmit" method="post" enctype="multipart/form-data">{%csrf_token%}
   <div class="root">
    <div class="Myframe">
            <div class="row" style="display:flex;align-items:center;font-size:14px;letter spacing:2px; font-weight:bold;padding-left:20px;margin-bottom:10px;">
                 <img src="/static/Employee.png" width="40">
                Employee Register:

            </div>
         <div class="row">
           <div class="col">
      <input type="text" class="form-control" name="firstname" placeholder="First name">
           </div>
             <div class="col">
      <input type="text" class="form-control" name="lastname" placeholder="Last name">
           </div>
         </div>

         <div class="row gap">
           <div class="col" style="display:flex; justify-content:center; align-item:center;">
                <input type="radio" value="Male" name="gender"><i class="fas fa-male "style="color:red; font-size:25px; margin-left:10px; margin-right:30px;"></i>
               <input type="radio" value="Female" name="gender"><i class="fas fa-female"style="color:pink; font-size:25px; margin-left:10px; margin-right:30px;"></i>

           </div>

             <div class="col">
      <input type="date" class="form-control" name="birthdate" placeholder="Birth date">
           </div>
         </div>

        <div class="row gap">
                <div class="col">
                <input type="text" class="form-control" name="paddress" placeholder="Permanent address">
           </div>

                </div>

    <div class="row gap">
             <div class="col">
                 <select  name="state" id="state" class="form-control">
                     <option>-State-</option>
                 </select>
            </div>
                    <div class="col">
                 <select   name="city" id="city" class="form-control">
                     <option>-City-</option>

                 </select>
            </div>
             </div>

            <div class="row gap">
                <div class="col">
                <input type="text" class="form-control" name="caddress" placeholder="Current address">
           </div>
                </div>

                <div class="row gap">
             <div class="col">
      <input type="email" class="form-control" name="emailaddress" placeholder="Email Address">
           </div>
                    <div class="col">
      <input type="text" class="form-control" name="number" placeholder="Number">
           </div>
         </div>




             <div class="row gap">
             <div class="col">
      <input type="tdxt" class="form-control" name="designation" placeholder="Desgination">
           </div>

                   <div class="col btnstyles" style="flex-direction: row">
      <input type="file" class="form-control" accept="image/*" name="picture" id="picture" />
             &nbsp;<img src="/static/noimages.jpg" id="pic" width="40" />
           </div>
         </div>

                 <div class="row gap">
             <div class="col btnstyles">
                 <button type="submit"  class="btn btn-primary w-100">Save</button>
            </div>

                   <div class="col btnstyles">
         <button type="reset"  class="btn btn-primary w-100">Reset</button>

           </div>
         </div>

             <div class="row gap">
               {% ifequal msg "Record Successfully Submitted" %}

             <div class="col btnstyles" style="font-size: 18px; font-weight: bold; color: green">
                       {{msg}}
                 {% endifequal %}
             </div>

                 {% ifequal msg "Record Successfully Failed" %}

             <div class="col btnstyles" style="font-size: 18px; font-weight: bold; color:brown">
                       {{msg}}
                 {% endifequal %}
           </div>
           </div>



    </div>
       </div>
</form>
</body>
</html>
