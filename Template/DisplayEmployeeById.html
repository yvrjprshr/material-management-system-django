<style type="text/css">
 .root
 {
   display:flex;
   justify-content:center;
   align-items:center;
   padding:60px;
   border-radius:10px;

 }
 .Myframe{
 width:700px;
 background-color: #fff;
 padding:20px;
     border-radius: 30px;
  }
 .gap{
    margin-top:10px;
 }
 .btnstyles{
 display:flex;
 justify-content:center;
 align-item:center;
 }

</style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/Javascript/project.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Material Mangement</title>
</head>

<body style=" background-color: #dfe6e9;">
<form action="/editdeleterecord"  enctype="multipart/form-data">
    <input type="hidden" value="{{row.0}}" name="empid">
   <div class="root">
       <div class="Myframe">
            <div class="row" style="display:flex;align-items:center;font-size:14px;letter spacing:2px; font-weight:bold;padding-left:20px;margin-bottom:10px;">
                 <img src="/static/Employee.png" width="40">
                Employee Register:

            </div>
         <div class="row">
           <div class="col">
      <input type="text" class="form-control" value="{{ row.1 }}" name="firstname" placeholder="First name">
           </div>
             <div class="col">
      <input type="text" class="form-control"  value="{{row.2}}" name="lastname" placeholder="Last name">
           </div>
         </div>

         <div class="row gap">
           <div class="col" style="display:flex; justify-content:center; align-item:center;">
                {% ifequal row.3 "Male" %}
                <input type="radio" checked value="Male" name="gender"><i class="fas fa-male "style="color:red; font-size:25px; margin-left:10px; margin-right:30px;"></i>
                <input type="radio" value="Female" name="gender"><i class="fas fa-female"style="color:pink; font-size:25px; margin-left:10px; margin-right:30px;"></i>

                 {% endifequal %}

               {% ifequal row.3 "Female" %}
               <input type="radio" value="Male" name="gender"><i class="fas fa-male "style="color:red; font-size:25px; margin-left:10px; margin-right:30px;"></i>

               <input type="radio" checked value="Female" name="gender"><i class="fas fa-female"style="color:pink; font-size:25px; margin-left:10px; margin-right:30px;"></i>
                  {% endifequal %}
           </div>

             <div class="col">
      <input type="date" class="form-control" value="{{row.4}}" name="birthdate" placeholder="Birth date">
           </div>
         </div>

        <div class="row gap">
                <div class="col">
                <input type="text" class="form-control" value="{{row.5}}" name="paddress" placeholder="Permanent address">
           </div>

                </div>

    <div class="row gap">
             <div class="col">
                 <select  name="state" id="state" class="form-control">
                     <option value="{{row.6}}">{{row.15}}</option>
                 </select>
            </div>
                    <div class="col">
                 <select   name="city" id="city" class="form-control">
                     <option value="{{row.7}}">{{row.14}}</option>

                 </select>
            </div>
             </div>

            <div class="row gap">
                <div class="col">
                <input type="text" class="form-control" value="{{row.8}}" name="caddress" placeholder="Current address">
           </div>
                </div>

                <div class="row gap">
             <div class="col">
      <input type="email" class="form-control"  value="{{row.9}}" name="emailaddress" placeholder="Email Address">
           </div>
                    <div class="col">
      <input type="text" class="form-control" value="{{row.10}}" name="number" placeholder="Number">
           </div>
         </div>




             <div class="row gap">
             <div class="col">
      <input type="tdxt" class="form-control" value="{{row.11}}" name="designation" placeholder="Desgination">
           </div>

                   <div class="col btnstyles" style="flex-direction: row">
                  &nbsp;<img src="/static/{{row.12}}" id="pic" width="40" />
           </div>
         </div>

                 <div class="row gap">
             <div class="col btnstyles">
                 <button type="submit"  name="btn" value="Edit" class="btn btn-primary w-100">Edit</button>
            </div>

                   <div class="col btnstyles">
         <button type="submit" name="btn" value="delete"  class="btn btn-primary w-100">Delete</button>

           </div>
         </div>

           <div class="row gap">
             <div class="col btnstyles" style="font-size: 18px; font-weight: bold">
                       {{msg}}
            </div>
           </div>



    </div>
       </div>
</form>
</body>
</html>
